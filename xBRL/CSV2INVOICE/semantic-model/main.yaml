content:
  - id: ibt-001
    term: Invoice number
    definition: A unique identification of the Invoice.
    cardinality: 1..1
    type: Identifier
    section: Shared

  - id: ibt-002
    term: Invoice issue date
    definition: The date when the Invoice was issued.
    cardinality: 1..1
    type: Date
    section: Shared

  - id: ibt-168
    term: Invoice issue time
    definition: The time of day when an invoice was issued
    cardinality: 0..1
    type: Time
    section: Shared

  - id: ibt-003
    term: Invoice type code
    definition: A code specifying the functional type of the Invoice.
    cardinality: 1..1
    type: Code
    section: Shared

  - id: ibt-005
    term: Invoice currency code
    definition: The currency in which all Invoice amounts are given, except for the Total TAX amount in accounting currency.
    cardinality: 1..1
    type: Code
    section: Shared

  - id: ibt-006
    term: Tax accounting currency
    definition: The currency used for TAX accounting and reporting purposes as accepted or required in the country of the Seller.
    cardinality: 0..1
    type: Code
    section: Aligned

  - id: ibt-007
    term: TAX point date
    definition: The date when the TAX becomes accountable for the Seller and for the Buyer in so far as that date can be determined and differs from the date of issue of the invoice, according to the TAX directive.
    cardinality: 0..1
    type: Date
    section: Aligned

  - id: ibt-008
    term: TAX point date code
    definition: The code of the date when the TAX becomes accountable for the Seller and for the Buyer.
    cardinality: 0..1
    type: Code
    section: Aligned

  - id: ibt-009
    term: Payment due date
    definition: The date when the payment is due.
    cardinality: 0..1
    type: Date
    section: Shared

  - id: ibt-010
    term: Buyer reference
    definition: An identifier assigned by the Buyer used for internal routing purposes.
    cardinality: 0..1
    type: Text
    section: Shared

  - id: ibt-011
    term: Project reference
    definition: The identification of the project the invoice refers to
    cardinality: 0..1
    type: Document Reference
    section: Shared

  - id: ibt-012
    term: Contract reference
    definition: The identification of a contract.
    cardinality: 0..1
    type: Document Reference
    section: Shared

  - id: ibt-013
    term: Purchase order reference
    definition: An identifier of a referenced purchase order, issued by the Buyer.
    cardinality: 0..1
    type: Document Reference
    section: Shared

  - id: ibt-014
    term: Sales order reference
    definition: An identifier of a referenced sales order issued by the Seller.
    cardinality: 0..1
    type: Document Reference
    section: Shared

  - id: ibt-015
    term: Receiving advice reference
    definition: An identifier of a referenced receiving advice.
    cardinality: 0..1
    type: Document Reference
    section: Shared

  - id: ibt-016
    term: Despatch advice reference
    definition: An identifier of a referenced despatch advice.
    cardinality: 0..1
    type: Document Reference
    section: Shared

  - id: ibt-017
    term: Tender or lot reference
    definition: The identification of the call for tender or lot the invoice relates to.
    cardinality: 0..1
    type: Document Reference
    section: Shared

  - id: ibt-018
    term: Invoiced object identifier
    definition: An identifier for an object on which the invoice is based, given by the Seller.
    cardinality: 0..1
    type: Identifier
    section: Shared

  - id: ibt-018-1
    term: The identification scheme identifier of the Invoiced object identifier.
    definition: If it may be not clear for the receiver what scheme is used for the identifier, a conditional scheme identifier should be used that shall be chosen from the UNTDID 1153 code list [6] entries.
    cardinality: 0..1
    type: Code
    section: Shared

  - id: ibt-019
    term: Buyer accounting reference
    definition: A textual value that specifies where to book the relevant data into the Buyer's financial accounts.
    cardinality: 0..1
    type: Text
    section: Shared

  - id: ibg-33
    term: INVOICE TERMS
    definition: Information about the terms that apply to the settlement of the invoice amount.
    cardinality: 0..n
    section: Aligned
    children:
      - id: ibt-187
        term: Terms payment instructions ID
        definition: The payment instructions that apply to these payment terms.
        cardinality: 0..1
        type: Identifier
        section: Aligned

      - id: ibt-020
        term: Payment terms
        definition: A textual description of the payment terms that apply to the amount due for payment (Including description of possible penalties).
        cardinality: 0..1
        type: Text
        section: Shared

      - id: ibt-176
        term: Terms amount
        definition: The payment amount that these terms apply to.
        cardinality: 0..1
        type: Amount
        section: Aligned

      - id: ibt-177
        term: Terms installment due date
        definition: The date before end of which the terms amount shall be settled.
        cardinality: 0..1
        type: Date
        section: Aligned

  - id: ibt-022
    term: Invoice note
    definition: A textual note that gives unstructured information that is relevant to the Invoice as a whole.
    cardinality: 0..1
    type: Text
    section: Shared

  - id: ibg-02
    term: PROCESS CONTROL
    definition: A group of business terms providing information on the business process and rules applicable to the Invoice document.
    cardinality: 1..1
    section: Shared
    children:
      - id: ibt-023
        term: Business process type
        definition: Identifies the business process context in which the transaction appears, to enable the Buyer to process the Invoice in an appropriate way.
        cardinality: 1..1
        type: Text
        section: Shared

      - id: ibt-024
        term: Specification identifier
        definition: An identification of the specification containing the total set of rules regarding semantic content, cardinalities and business rules to which the data contained in the instance document conforms.
        cardinality: 1..1
        type: Identifier
        section: Shared

  - id: ibg-03
    term: PRECEDING INVOICE REFERENCE
    definition: A group of business terms providing information on one or more preceding Invoices.
    cardinality: 0..n
    section: Shared
    children:
      - id: ibt-025
        term: Preceding Invoice reference
        definition: The identification of an Invoice that was previously sent by the Seller.
        cardinality: 1..1
        type: Document Reference
        section: Shared

      - id: ibt-026
        term: Preceding Invoice issue date
        definition: The date when the Preceding Invoice was issued.
        cardinality: 0..1
        type: Date
        section: Shared

  - id: ibg-04
    term: SELLER
    definition: A group of business terms providing information about the Seller.
    cardinality: 1..1
    section: Shared
    children:
      - id: ibt-027
        term: Seller name
        definition: The full formal name by which the Seller is registered in the national registry of legal entities or as a Taxable person or otherwise trades as a person or persons.
        cardinality: 1..1
        type: Text
        section: Shared

      - id: ibt-028
        term: Seller trading name
        definition: A name by which the Seller is known, other than Seller name (also known as Business name).
        cardinality: 0..1
        type: Text
        section: Shared

      - id: ibt-029
        term: Seller identifier
        definition: An identification of the Seller.
        cardinality: 0..n
        type: Identifier
        section: Shared
        children:
          - id: ibt-029-1
            term: Scheme identifier
            definition: If used, the identification scheme identifier shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
            cardinality: 0..1
            type: Code
            section: Shared

      - id: ibt-030
        term: Seller legal registration identifier
        definition: An identifier issued by an official registrar that identifies the Seller as a legal entity or person.
        cardinality: 0..1
        type: Identifier
        section: Shared
        children:
          - id: ibt-030-1
            term: Scheme identifier
            definition: If used, the identification scheme shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
            cardinality: 0..1
            type: Code
            section: Shared

      - id: ibt-031
        term: Seller TAX identifier
        definition: The Seller's TAX identifier (also known as Seller TAX identification number).
        cardinality: 0..1
        type: Identifier
        section: Aligned

      - id: ibt-032
        term: Seller TAX registration identifier
        definition: The local identification (defined by the Sellerâ€™s address) of the Seller for tax purposes or a reference that enables the Seller to state his registered tax status.
        cardinality: 0..1
        type: Identifier
        section: Aligned

      - id: ibt-033
        term: Seller additional legal information
        definition: Additional legal information relevant for the Seller.
        cardinality: 0..1
        type: Text
        section: Shared

      - id: ibt-034
        term: Seller electronic address
        definition: Identifies the Seller's electronic address to which the application level response to the invoice may be delivered.
        cardinality: 1..1
        type: Identifier
        section: Shared
        children:
          - id: ibt-034-1
            term: Scheme identifier
            definition: The scheme identifier shall be chosen from a list to be maintained by the Connecting Europe Facility.
            cardinality: 1..1
            type: Code
            section: Shared

      - id: ibg-05
        term: SELLER POSTAL ADDRESS
        definition: A group of business terms providing information about the address of the Seller.
        cardinality: 1..1
        section: Shared
        children:
          - id: ibt-035
            term: Seller address line 1
            definition: The main address line in an address.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-036
            term: Seller address line 2
            definition: An additional address line in an address that can be used to give further details supplementing the main line.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-162
            term: Seller address line 3
            definition: An additional address line in an address that can be used to give further details supplementing the main line.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-037
            term: Seller city
            definition: The common name of the city, town or village, where the Seller address is located.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-038
            term: Seller post code
            definition: The identifier for an addressable group of properties according to the relevant postal service.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-039
            term: Seller country subdivision
            definition: The subdivision of a country. Such as a region, a county, a state, a province etc..
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-040
            term: Seller country code
            definition: A code that identifies the country.
            cardinality: 1..1
            type: Code
            section: Shared

      - id: ibg-06
        term: SELLER CONTACT
        definition: A group of business terms providing contact information about the Seller.
        cardinality: 0..1
        section: Shared
        children:
          - id: ibt-041
            term: Seller contact point
            definition: A contact point for a legal entity or person.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-042
            term: Seller contact telephone number
            definition: A phone number for the contact point.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-043
            term: Seller contact email address
            definition: An e-mail address for the contact point.
            cardinality: 0..1
            type: Text
            section: Shared

  - id: ibg-07
    term: BUYER
    definition: A group of business terms providing information about the Buyer.
    cardinality: 1..1
    section: Shared
    children:
      - id: ibt-044
        term: Buyer name
        definition: The full name of the Buyer.
        cardinality: 1..1
        type: Text
        section: Shared

      - id: ibt-045
        term: Buyer trading name
        definition: A name by which the Buyer is known, other than Buyer name (also known as Business name).
        cardinality: 0..1
        type: Text
        section: Shared

      - id: ibt-046
        term: Buyer identifier
        definition: An identifier of the Buyer.
        cardinality: 0..1
        type: Identifier
        section: Shared
        children:
          - id: ibt-046-1
            term: Scheme identifier
            definition: If used, the identification scheme shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
            cardinality: 0..1
            type: Code
            section: Shared

      - id: ibt-047
        term: Buyer legal registration identifier
        definition: An identifier issued by an official registrar that identifies the Buyer as a legal entity or person.
        cardinality: 0..1
        type: Identifier
        section: Shared
        children:
          - id: ibt-047-1
            term: Scheme identifier
            definition: If used, the identification scheme shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
            cardinality: 0..1
            type: Code
            section: Shared

      - id: ibt-048
        term: Buyer TAX identifier
        definition: The Buyer's TAX identifier (also known as Buyer TAX identification number).
        cardinality: 0..1
        type: Identifier
        section: Aligned

      - id: ibt-049
        term: Buyer electronic address
        definition: Identifies the Buyer's electronic address to which the invoice is delivered.
        cardinality: 1..1
        type: Identifier
        section: Shared
        children:
          - id: ibt-049-1
            term: Scheme identifier
            definition: The scheme identifier shall be chosen from a list to be maintained by the Connecting Europe Facility.
            cardinality: 1..1
            type: Code
            section: Shared

      - id: ibg-08
        term: BUYER POSTAL ADDRESS
        definition: A group of business terms providing information about the postal address for the Buyer.
        cardinality: 1..1
        section: Shared
        children:
          - id: ibt-050
            term: Buyer address line 1
            definition: The main address line in an address.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-051
            term: Buyer address line 2
            definition: An additional address line in an address that can be used to give further details supplementing the main line.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-163
            term: Buyer address line 3
            definition: An additional address line in an address that can be used to give further details supplementing the main line.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-052
            term: Buyer city
            definition: The common name of the city, town or village, where the Buyer's address is located.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-053
            term: Buyer post code
            definition: The identifier for an addressable group of properties according to the relevant postal service.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-054
            term: Buyer country subdivision
            definition: The subdivision of a country. Such as a region, a county, a state, a province etc..
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-055
            term: Buyer country code
            definition: A code that identifies the country.
            cardinality: 1..1
            type: Code
            section: Shared

      - id: ibg-09
        term: BUYER CONTACT
        definition: A group of business terms providing contact information relevant for the Buyer.
        cardinality: 0..1
        section: Shared
        children:
          - id: ibt-056
            term: Buyer contact point
            definition: A contact point for a legal entity or person.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-057
            term: Buyer contact telephone number
            definition: A phone number for the contact point.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-058
            term: Buyer contact email address
            definition: An e-mail address for the contact point.
            cardinality: 0..1
            type: Text
            section: Shared

  - id: ibg-10
    term: PAYEE
    definition: A group of business terms providing information about the Payee, i.e. the role that receives the payment.
    cardinality: 0..1
    section: Shared
    children:
      - id: ibt-059
        term: Payee name
        definition: The name of the Payee.
        cardinality: 1..1
        type: Text
        section: Shared

      - id: ibt-060
        term: Payee identifier
        definition: An identifier for the Payee.
        cardinality: 0..1
        type: Identifier
        section: Shared

      - id: ibt-060-1
        term: Scheme identifier
        definition: If used, the identification scheme shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
        cardinality: 0..1
        type: Code
        section: Shared

      - id: ibt-061
        term: Payee legal registration identifier
        definition: An identifier issued by an official registrar that identifies the Payee as a legal entity or person.
        cardinality: 0..1
        type: Identifier
        section: Shared
        children:
          - id: ibt-061-1
            term: Scheme identifier
            definition: If used, the identification scheme shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
            cardinality: 0..1
            type: Code
            section: Shared

  - id: ibg-11
    term: SELLER TAX REPRESENTATIVE PARTY
    definition: A group of business terms providing information about the Seller's tax representative.
    cardinality: 0..1
    section: Aligned
    children:
      - id: ibt-062
        term: Seller tax representative name
        definition: The full name of the Seller's tax representative party.
        cardinality: 1..1
        type: Text
        section: Aligned

      - id: ibt-063
        term: Seller tax representative TAX identifier
        definition: The TAX identifier of the Seller's tax representative party.
        cardinality: 1..1
        type: Identifier
        section: Aligned

      - id: ibg-12
        term: SELLER TAX REPRESENTATIVE POSTAL ADDRESS
        definition: A group of business terms providing information about the postal address for the tax representative party.
        cardinality: 1..1
        section: Aligned
        children:
          - id: ibt-064
            term: Tax representative address line 1
            definition: The main address line in an address.
            cardinality: 0..1
            type: Text
            section: Aligned

          - id: ibt-065
            term: Tax representative address line 2
            definition: An additional address line in an address that can be used to give further details supplementing the main line.
            cardinality: 0..1
            type: Text
            section: Aligned

          - id: ibt-164
            term: Tax representative address line 3
            definition: An additional address line in an address that can be used to give further details supplementing the main line.
            cardinality: 0..1
            type: Text
            section: Aligned

          - id: ibt-066
            term: Tax representative city
            definition: The common name of the city, town or village, where the tax representative address is located.
            cardinality: 0..1
            type: Text
            section: Aligned

          - id: ibt-067
            term: Tax representative post code
            definition: The identifier for an addressable group of properties according to the relevant postal service.
            cardinality: 0..1
            type: Text
            section: Aligned

          - id: ibt-068
            term: Tax representative country subdivision
            definition: The subdivision of a country.
            cardinality: 0..1
            type: Text
            section: Aligned

          - id: ibt-069
            term: Tax representative country code
            definition: A code that identifies the country.
            cardinality: 1..1
            type: Code
            section: Aligned

  - id: ibg-13
    term: DELIVERY INFORMATION
    definition: A group of business terms providing information about where and when the goods and services invoiced are delivered.
    cardinality: 0..1
    section: Shared
    children:
      - id: ibt-070
        term: Deliver to party name
        definition: The name of the party to which the goods and services are delivered.
        cardinality: 0..1
        type: Text
        section: Shared

      - id: ibt-071
        term: Deliver to location identifier
        definition: An identifier for the location at which the goods and services are delivered.
        cardinality: 0..1
        type: Identifier
        section: Shared

      - id: ibt-071-1
        term: Scheme identifier
        definition: The identification scheme identifier of the Deliver to location identifier. If used, the identification scheme shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
        cardinality: 0..1
        type: Code
        section: Shared

      - id: ibt-072
        term: Actual delivery date
        definition: the date on which the supply of goods or services was made or completed.
        cardinality: 0..1
        type: Date
        section: Shared

      - id: ibg-14
        term: INVOICING PERIOD
        definition: A group of business terms providing information on the invoice period.
        cardinality: 0..1
        section: Shared
        children:
          - id: ibt-073
            term: Invoicing period start date
            definition: The date when the Invoice period starts.
            cardinality: 0..1
            type: Date
            section: Shared

          - id: ibt-074
            term: Invoicing period end date
            definition: The date when the Invoice period ends.
            cardinality: 0..1
            type: Date
            section: Shared

      - id: ibg-15
        term: DELIVER TO ADDRESS
        definition: A group of business terms providing information about the address to which goods and services invoiced were or are delivered.
        cardinality: 0..1
        section: Shared
        children:
          - id: ibt-075
            term: Deliver to address line 1
            definition: The main address line in an address.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-076
            term: Deliver to address line 2
            definition: An additional address line in an address that can be used to give further details supplementing the main line.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-165
            term: Deliver to address line 3
            definition: An additional address line in an address that can be used to give further details supplementing the main line.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-077
            term: Deliver to city
            definition: The common name of the city, town or village, where the deliver to address is located.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-078
            term: Deliver to post code
            definition: The identifier for an addressable group of properties according to the relevant postal service.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-079
            term: Deliver to country subdivision
            definition: The subdivision of a country. Such as a region, a county, a state, a province etc..
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-080
            term: Deliver to country code
            definition: A code that identifies the country.
            cardinality: 1..1
            type: Code
            section: Shared

  - id: ibg-16
    term: PAYMENT INSTRUCTIONS
    definition: A group of business terms providing information about the payment.
    cardinality: 0..n
    section: Aligned
    children:
      - id: ibt-178
        term: Payment Instructions ID
        definition: An identifier for the payment instructions.
        cardinality: 0..1
        type: Identifier
        section: Aligned

      - id: ibt-081
        term: Payment means type code
        definition: The means, expressed as code, for how a payment is expected to be or has been settled.
        cardinality: 1..1
        type: Code
        section: Aligned

      - id: ibt-082
        term: Payment means text
        definition: A textual description of the means/methods by which the payment is expected to be or has been settled.
        cardinality: 0..1
        type: Text
        section: Shared

      - id: ibt-083
        term: Remittance information
        definition: A textual value used for payment routing or to establish a link between the payment and the Invoice.
        cardinality: 0..n
        type: Text
        section: Aligned
        children:
          - id: ibt-083-1
            term: Scheme identifier
            definition: The identification of the identification scheme. As example ABA
            cardinality: 0..1
            type: Code
            section: Aligned

      - id: ibg-17
        term: CREDIT TRANSFER
        definition: A group of business terms to specify credit transfer payments.
        cardinality: 0..1
        section: Aligned
        children:
          - id: ibt-084
            term: Payment account identifier
            definition: A unique identifier of the financial payment account, at a payment service provider, to which payment should be made.
            cardinality: 1..1
            type: Identifier
            section: Shared

          - id: ibt-084-1
            term: Scheme identifier
            definition: The identification of the identification scheme. As example IBAN
            cardinality: 0..1
            type: Code
            section: Aligned

          - id: ibt-085
            term: Payment account name
            definition: The name of the payment account, at a payment service provider, to which payment should be made.
            cardinality: 0..1
            type: Text
            section: Shared

          - id: ibt-086
            term: Payment service provider identifier
            definition: An identifier for the payment service provider where a payment account is located.
            cardinality: 0..1
            type: Identifier
            section: Shared

      - id: ibg-34
        term: FINANCIAL INSTITUTION ADDRESS
        definition: The address of the financial institution or its branch that holds the payment account.
        cardinality: 0..1
        children:
          - id: ibt-169
            term: Account address line 1
            definition: The main address line in an address.
            cardinality: 0..1
            type: Text
            section: Aligned

          - id: ibt-170
            term: Account address line 2
            definition: An additional address line in an address that can be used to give further details supplementing the main line.
            cardinality: 0..1
            type: Text
            section: Aligned

          - id: ibt-171
            term: Account city
            definition: The common name of the city, town or village, where the account address is located.
            cardinality: 0..1
            type: Text
            section: Aligned

          - id: ibt-172
            term: Account post code
            definition: The identifier for an addressable group of properties according to the relevant postal service.
            cardinality: 0..1
            type: Text
            section: Aligned

          - id: ibt-173
            term: Account country subdivision
            definition: The subdivision of a country. Such as a region, a county, a state, a province etc..
            cardinality: 0..1
            type: Text
            section: Aligned

          - id: ibt-174
            term: Account address line 3
            definition: An additional address line in an address that can be used to give further details supplementing the main line.
            cardinality: 0..1
            type: Text
            section: Aligned

